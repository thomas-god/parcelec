[package]
name = "parcelec-app"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.8.4", features = ["macros", "ws"] }
chrono = { version = "0.4.41", features = ["serde"] }
derive_more = { version = "2.0.1", features = ["from", "display", "as_ref", "into", "add", "mul", "add_assign", "not"] }
futures-util = "0.3.31"
petname = "2.0.2"
rand = "0.9.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full", "test-util", "time"] }
tokio-util = "0.7.15"
tower-cookies = "0.11.0"
tower-http = { version = "0.6.4", features = ["cors", "trace"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
uuid = { version = "1.17.0", features = ["v4", "fast-rng"] }

[dev-dependencies]
fantoccini = "0.21.5"
futures = "0.3.31"
http-body-util = "0.1.3"
mockall = "0.13.1"
scraper = "0.23.1"
tokio-tungstenite = "0.26.2"
tower = { version = "0.5.2", features = ["util"] }
tower-http = { version = "0.6.4", features = ["fs"] }

[features]
e2e-tests = []
